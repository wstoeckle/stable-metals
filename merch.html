  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary-color: #ff3b30;
      --secondary-color: #000;
      --background-dark: #1a1a1a;
      --text-color: #fff;
      --spacing-unit: clamp(1rem, 2vw, 2rem);
    }
    
    body { 
      font-family: 'Work Sans', sans-serif; 
      background: var(--background-dark); 
      color: var(--text-color); 
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--spacing-unit);
    }

    header {
      padding: 2rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 2rem;
      list-style: none;
      margin-top: 1rem;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--primary-color);
    }

    .hero {
      text-align: center;
      padding: 4rem 0;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      margin-top: 4rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Mobile-specific adjustments */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .hero h2 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1.1rem;
        padding: 0 1rem;
      }

      header {
        padding: 1rem 0;
      }

      h1 {
        font-size: 1.8rem;
        text-align: center;
      }
    }

    /* Small mobile adjustments */
    @media (max-width: 480px) {
      :root {
        --spacing-unit: 1rem;
      }

      .hero {
        padding: 2rem 0;
      }
    }

    /* Add loading state styles for Ecwid store */
    #my-store-112462508 {
      min-height: 400px;
      position: relative;
    }
    
    /* Optional: Add a subtle background to the store section */
    .section {
      background: rgba(255, 255, 255, 0.02);
      padding: 2rem 0;
      margin: 2rem 0;
      border-radius: 8px;
    }
  </style>
</head>
